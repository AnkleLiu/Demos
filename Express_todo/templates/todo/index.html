<html>
<head>
    <title>Todo Index</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <style type="text/css">
        .todo-table {
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
<div class="center">
    <!--<h1>Todo</h1>-->
    <h1>当前用户：{{ user.username }}</h1>
    <form action="/todo/add" method="post">
        <input type="text" placeholder="Add Todo" name="title">
        <input class="pure-button pure-button-primary" type="submit" value="Add">
    </form>
</div>

<table class="todo-table pure-table pure-table-horizontal pure-table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Created Time</th>
        <th>Updated Time</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for t in todos %}
    {% if t.completed %}
    {% set rowClass = "completed" %}
    {% else %}
    {% set rowClass = "" %}
    {% endif %}
    <tr class="{{ rowClass }}">
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.ct }}</td>
        <td>{{ t.ut }}</td>
        <td>{{ t.completed }}</td>
        <td>
            <a href="/todo/edit/{{ t.id }}">edit</a>
            <a href="/todo/delete/{{ t.id }}">delete</a>
            <a href="/todo/complete/{{ t.id }}">complete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
